<body>
    <main>
        <div class="container text-center">
            <!-- Riga 12-layout system col-1-->
            <div class="row pond">
                <div class=" col-sm-6  col-lg-2 lilypad flex-center">
                    <div class="forg green">
                    </div>
                </div>
                <div class="col-sm-6 col-lg-2 lilypad visible flex-center">

                </div>
                <div class="col-sm-6  col-lg-2 lilypad  flex-center">
                    <div class="forg green">
                       
                    </div>
                </div>
                <div class="col-sm-6  col-lg-2 lilypad  visible flex-center">
                    <div class="forg green">
                     
                    </div>
                </div>
                <div class="col-sm-6  col-lg-2 lilypad  flex-center">
                    <div class="forg green">
                     
                    </div>
                </div>
                <div class="col-sm-6 col-lg-2 lilypad visible flex-center">
                    <div class="forg green">
                    </div>
                </div>
                <div class="col-sm-6 col-lg-2 lilypad visible flex-center">
                    <div class="forg green">
                     
                    </div>
                </div>
                <div class="col-sm-6 col-lg-2 lilypad flex-center">
                    <div class="forg green">
                     
                    </div>
                </div>
                <div class="col-sm-6 col-lg-2  lilypad visible flex-center">
                    <div class="forg green">
                     
                    </div>
                </div>
                <div class="col-sm-6 col-lg-1 col-xl-2 lilypad flex-center">
                    <div class="forg green">
                     
                    </div>
                </div>
                <div class="col-sm-6 col-lg-1 col-xl-2 lilypad visible flex-center">
                    <div class="forg green">
                     
                    </div>
                </div>
                <div class="col-sm-6 col-lg-1 col-xl-2  lilypad flex-center">
                    <div class="forg green">
                     
                    </div>
                </div>
            </div>
            <!-- Riga 12-layout system col-12-->
            <div class="row pond">
                <div class="col-sm-12 col-lg-12 col-xl-12 grass flex-center">
                    <p>12 col</p>
                </div>
            </div>
            <!-- Riga 12-layout system combined:8-2-2 cols -->
            <div class="row pond">
                <div id="pond3" class="col-sm-8 col-md-6  col-lg-8 col-xl-8 flex-center">
                    <p>8 col</p>
                </div>
                <div id="loto1" class="col-xl-2  col-md-3 loto flex-center">
                    <p>2 col</p>
                </div>
                <div class="col-xl-2 col-md-3 loto flex-center">
                    <p>2 col</p>
                </div>
            </div>
            <!-- Riga 12-layout system combined:1-2-2-6-1 cols -->
            <div class="row pond">
                <div class="col-sm-1 col-lg-1 col-xl-1   loto flex-center">
                    <p>1 col</p>
                </div>
                <div class="col-sm-2 col-lg-2 col-xl-2  lilypad flex-center">
                    <p>2 col</p>
                </div>
                <div class="col-sm-2 col-lg-2 col-xl-2  grass loto md-hidden flex-center">
                    <p>2 col</p>
                </div>
                <div class="col-sm-6 col-lg-6 col-xl-6  flex-center">
                    <p>6 col</p>
                </div>
                <div class="col-sm-1 col-lg-1 col-xl-1 grass  loto flex-center">
                    <p>1 col</p>
                </div>
            </div> 
            <!-- Riga 12-layout system nested:2cols-6 > 2-2-8 + >6-6  -->
            <div class="row pond">
                <div class="row col-sm-6 col-lg-6 col-xl-6  ">
                    <div class="col-sm-2 col-lg-2 col-xl-2 loto md-hidden flex-center">
                        <p>Nested 2 col</p>
                    </div>
                    <div class="col-sm-2 col-lg-2 col-xl-2 loto md-hidden flex-center">
                        <p>Nested 2 col</p>
                    </div>
                    
                    <div class="col-sm-8 col-lg-8 col-xl-8  flex-center">
                        <p>Nested 8 col</p>
                    </div>
                </div>
                <div id="grass5" class="row col-sm-6 col-lg-6 col-xl-6 grass">
                    <div class="col-sm-6 col-lg-6 col-xl-6 flex-center">
                        <p>Nested 6 col</p>
                    </div>
                    <div class="col-sm-6 col-lg-6 col-xl-6 flex-center">
                        <p>Nested 6 col</p>
                    </div>
                </div>
            </div>
        
        </div>
